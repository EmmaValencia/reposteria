<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - Sabores de Cristal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/LOGO-min.png">
<link rel="icon" type="image/png" sizes="32x32" href="Images/LOGO-min.png">
<link rel="apple-touch-icon" sizes="180x180" href="Images/LOGO-min.png">
<link rel="shortcut icon" href="Images/LOGO-min.png">
    <style>
        :root { --negro: #1C1C1C; --dorado: #CBA135; --crema: #FAF3E0; --burdeos: #7B2D26; }
        body {
            background-color: var(--negro);
            background-image: url('Images/banner-min.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--crema);
        }
        .auth-container {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background-color: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(203, 161, 53, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .auth-container h3 { font-family: 'Playfair Display', serif; color: var(--dorado); }
        .auth-container p.muted-small { color: var(--crema); opacity: 0.8; }
        .form-label { color: var(--dorado); font-weight: 500; }
        .form-control { background-color: #2a2a2a; border: 1px solid var(--dorado); color: var(--crema); }
        .form-control:focus { background-color: #333; border-color: var(--burdeos); color: var(--crema); box-shadow: none; }
        .form-text { color: var(--crema); opacity: 0.7; }
        .btn-primary { background-color: var(--burdeos); border-color: var(--burdeos); padding: 12px; font-weight: bold; text-transform: uppercase; }
        .btn-primary:hover { background-color: #A53D34; border-color: #A53D34; }
        .auth-container .link { color: var(--dorado); text-decoration: none; }
        .auth-container .link:hover { color: var(--crema); }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<main class="container">
    <div class="auth-container">
        <h3 class="text-center">Crear Cuenta</h3>
        <p class="text-center muted-small mb-4">Regístrate para una experiencia personalizada.</p>
        
        <div id="notification" class="alert hidden" role="alert"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input id="nombre" name="nombre" type="text" class="form-control" required>
            </div>
             <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Teléfono</label>
                <input id="phone" name="phone" type="tel" class="form-control" required placeholder="+525512345678">
                 <div class="form-text">Incluye el código de país (ej. +52 para México).</div>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="login.php" class="link">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</main>
<script>
    const registerForm = document.getElementById('registerForm');
    const notification = document.getElementById('notification');

    registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(registerForm);
        const submitButton = registerForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Registrando...';

        fetch('register.php', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            notification.textContent = data.message;
            notification.className = 'alert ' + (data.success ? 'alert-success' : 'alert-danger');
            notification.classList.remove('hidden');
            
            if (data.success) {
                registerForm.reset();
                setTimeout(() => {
                    window.location.href = 'login.php';
                }, 2000);
            }
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Registrarse';
        });
    });
</script>
</body>
</html>
